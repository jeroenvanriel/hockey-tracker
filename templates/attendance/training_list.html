{% extends "base_generic.html" %}

{% block content %}
{% if training_list %}
    <div class="list-group">
    {% for training in training_list %}
    <a class="list-group-item list-group-item-action" href="{% url 'training' training.id %}">{{ training.date }}</a>
    {% endfor %}
    </div>
{% else %}
    <p>No trainings registered.</p>
{% endif %}
{% endblock %}
