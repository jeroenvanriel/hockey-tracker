{% extends "base_generic.html" %}

{% block content %}
{% if training_list %}
    <ul>
    {% for training in training_list %}
    <li><a href="{% url 'training' training.id %}">{{ training.date }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No trainings registered.</p>
{% endif %}
{% endblock %}
