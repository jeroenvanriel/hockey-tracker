{% extends "base_generic.html" %}

{% block content %}

<div style="display: flex; align-items: center;" class="mb-2">
    <h2 style="margin-left: 15px; padding-top: 5px;">Spelers</h2>
</div>

{% if player_list %}
    <div class="list-group">
    {% for player in player_list %}
    <a class="list-group-item list-group-item-action" href="{% url 'player' player.id %}">{{ player.name }}</a>
    {% endfor %}
    </div>
{% else %}
    <p>No players registered.</p>
{% endif %}
{% endblock %}
