{% extends "base_generic.html" %}

{% block content %}

<h2 class="mb-3">Spelers</h2>

{% if player_list %}
    <div class="list-group">
    {% for player in player_list %}
    <a class="list-group-item list-group-item-action" href="{% url 'player' player.id %}">{{ player.name }}</a>
    {% endfor %}
    </div>
{% else %}
    <p>No players registered.</p>
{% endif %}
{% endblock %}
